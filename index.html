<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Todo List</title>
</head>
<body>
<div class="container">
    <h1>Todo</h1>
<form onsubmit="return false;" class="todo-form">
      <input type="text" id="todo-input" placeholder="What do you have to do?">
      <button type="submit" id="add-button" >Add</button>
    </form>
    <ul id="todo-items">Below is your To-do list</ul>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
